<ion-header-bar class="bar-positive">
    <button ng-click="vm.previousDay()" ng-disabled="vm.isToday" c-platform-class class="button icon ion-navicon platform-back-button"></button>
    <div class="h1 title">
        <span>{{ vm.date }}</span>
    </div>
    <button ng-click="vm.nextDay()" c-platform-class class="button icon ion-navicon platform-forward-button"></button>
</ion-header-bar>
