<ion-header-bar class="bar-positive">
    <button ng-click="vm.previousDay()" ng-disabled="vm.isToday" c-platform-class class="button icon ion-navicon cs-back-icon"></button>
    <div class="h1 title">
        <span>{{ vm.date }}</span>
    </div>
    <button ng-click="vm.nextDay()" c-platform-class class="button icon ion-navicon cs-forward-icon"></button>
</ion-header-bar>
